<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar capacete</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body style="background-color: #e2e2e2">
    <div id="sideMenu" class="side-menu">
      <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
      <a href="capacetes.html">Tela Inicial</a>
      <a href="javascript:void(0)" id="gerarRelatorio" onclick="gerarRelatorio()">Gerar Relatório</a>
      <a href="notificacao.html">Notificar Incidente</a>
      <a href="cadastroUser.html">Cadastrar Usuário</a>
      <a href="cadastroCapacete.html">Cadastrar Capacete</a>
    </div>

    <span class="openbtn" onclick="openMenu()">&#9776; SafeJob</span>

    <header>
      <a href="login.html" class="logo">SafeJob</a>
      <nav>
        <ul>
          <li><a href="sobre.html" class="logo">Sobre</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Cadastrar novo capacete</h1>
      <div class="form-container">
        <form id="capaceteForm">
          <div class="form-group">
            <label for="userName">Nome de usuário</label>
            <select id="userName" name="username" required class="styled-input">
              <option value="">Selecione o funcionario</option>
            </select>
          </div>
          <div class="form-group">
            <label for="setor">Setor:</label>
            <select id="setor" name="setor" required class="styled-input">
              <option value="">Selecione o setor</option>
            </select>
          </div>
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </main>
    <script>
      function openMenu() {
        document.getElementById("sideMenu").style.width = "250px";
      }

      function closeMenu() {
        document.getElementById("sideMenu").style.width = "0";
      }
    </script>
    <script src="assets/js/list-worker-name.js"></script>
    <script src="assets/js/relatorio.js"></script>
    <script src="assets/js/list-setor.js"></script>
    <script src="assets/js/cadastro-capacete.js"></script>
    <script src="assets/js/alert.js"></script>
  </body>
</html>
